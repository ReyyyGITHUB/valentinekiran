<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirono Login</title>
    <style>
        body {
            background: #F5E8DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Poppins, sans-serif;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 40px;
            background: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: 700;
            color: #4A3F35;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            color: black;
            margin-bottom: 30px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            height: 45px;
            border-radius: 5px;
            border: 1px solid #6A4F4B;
            padding-left: 14px;
            font-size: 16px;
            color: #333;
            background: #F5E8DD;
            margin-bottom: 15px;
        }
        .login-button {
            width: 100%;
            padding: 13px;
            background: #6A4F4B;
            border-radius: 33px;
            border: none;
            color: #FFF;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }
        .login-button:hover {
            background: #5A3F3B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hirono Login</div>
        <p class="subtitle">Enter your credentials to explore the stars again.</p>
        <div class="input-group">
            <input type="text" id="username" class="input-field" placeholder="Your royal name">
            <input type="password" id="password" class="input-field" placeholder="Secret passage">
        </div>
        <button class="login-button" onclick="login()">Shall we go?</button>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'kiran' && password === 'rayhan') {
                window.location.href = 'https://www.figma.com/proto/PPj01QYuXYHnIj0PRPsBti/Valentine-Day?node-id=2-2&p=f&t=0HNHEGYNtUdp1E1Q-1&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=8%3A682&show-proto-sidebar=1';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
